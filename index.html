<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b70300b1c8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div>
      <div class="container text-center">
        <div class="row">
          <form class="weathersearch">
            <input
              class="searchwindow"
              type="text"
              placeholder="Enter the city"
              autofocus
              id="paris"
            />

            <input class="searchbutton" type="submit" value="Search" />
            <div></div>
          </form>

          <div class="col-6 weather">
            <div id="city"></div>

            <div>
              <strong id="temperature"></strong
              ><span class="units">
                <a href="#" id="celsius-link" class="active">째C </a>/
                <a href="#" id="farenheit-link" class="active">째F </a></span
              >
            </div>

            <img class="weatherimg" id="icon" />
            <li class="dayandtime" id="description">Light Rain</li>
            <div class="dayandtime" id="daytime">Tuesday 18:30</div>
            <div class="dayandtime" id="humidity">Humidity 77%</div>
            <div class="dayandtime" id="wind">Wind 8 km/h</div>
          </div>

          <div class="col-2 day1" id="forecast">
            <div>
              <div class="weather=forcast-date">Monday</div>
              <div class="weather=forcast-temperatures">
                <span class="weather-forecast-temperature max"> 19째</span>
                <span class="weather-forecast-temperature min"> 12째</span>
              </div>

              <img
                src="https://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <small>
      <a href="https://github.com/KseniaOts/Weather_App" target="_blank">
        Open-source code
      </a>
      , by Ksenia Ots
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
