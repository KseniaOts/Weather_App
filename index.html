<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b70300b1c8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div>
      <div class="container text-center">
        <div class="row">
          <form class="weathersearch">
            <input
              class="searchwindow"
              type="text"
              placeholder="Enter the city"
              autofocus
              id="paris"
            />

            <input class="searchbutton" type="submit" value="Search" />
            <div></div>
          </form>

          <div class="col-6 weather">
            <div id="city">Tallinn</div>

            <div>
              <strong id="temperature"></strong
              ><span class="units">
                <a href="#" id="celsius-link">°C </a>/
                <a href="#" id="farenheit-link">°F </a></span
              >
            </div>

            <img
              class="weatherimg"
              src="https://www.seekpng.com/png/detail/845-8451388_sunlight-clipart-emoji-rain-and-sun-cloud.png"
              alt="Sunlight Clipart Emoji - Rain And Sun Cloud@seekpng.com"
              id="icon"
            />
            <li class="dayandtime" id="description">Light Rain</li>
            <div class="dayandtime" id="daytime">Tuesday 18:30</div>
            <div class="dayandtime" id="humidity">Humidity 77%</div>
            <div class="dayandtime" id="wind">Wind 8 km/h</div>
          </div>

          <div class="col-2 day1">
            Monday
            <br />
            19°C
            <br />
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col-2 day2">
            Tuesday
            <br />
            21°C
            <br />
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col-2 day3">
            Wednesday <br />
            20°C
            <br />

            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <br />
        <small>
          <a href="https://github.com/KseniaOts/My-weather-app" target="_blank">
            Open-source code
          </a>
          , by Ksenia Ots
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
